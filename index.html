<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sum | 30 days of code</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Find The Sum In a Number Array</h1>

        <form class="random-numbers">
          <input type="text" class="num" placeholder="Input Number" required />
          <button class="btn">Add Number</button>
        </form>
        <form class="find-sum">
          <input type="text" class="find" placeholder="Find Sum" />
          <button class="btn">Find Sum</button>
        </form>
      </div>
      <div class="showArrNum"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
